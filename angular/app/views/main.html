<div class="page-header">
    <h1>Empresas</h1>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-8">
        <div class="well well-sm">
            <h2><label for="busca-top">Buscar</label></h2>
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="busca" id="busca-top" ng-model="ctrl.searchTerm">
                <div class="input-group-btn">
                    <button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
            </div>
            <p class="text-muted">
                Buscar por:
                <a href="#">Categoria</a>,
                <a href="#">Setor</a>,
                <a href="#">Responsável</a>,
                <a href="#">Estado</a>,
                <a href="#">Cidade</a>,
                <a href="#">Bairro</a>,
                <a href="#">CNPJ</a> e
                <a href="#">Produtos/Serviços</a>
            </p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <div class="form-group row">
                            <div class="form-horizontal">
                                <label for="filtro-empresa" class="col-xs-3 control-label">Ordenar<span class="hidden-xs hidden-sm hidden-md"> por</span>:</label>
                                <div class="col-xs-9">
                                    <select id="filtro-empresa" class="form-control" ng-model="ctrl.orderIndex">
                                        <option value="0">Ranking (maior > menor)</option>
                                        <option value="1">Ranking (menor > maior)</option>
                                        <option value="2">Ordem alfabética</option>
                                        <option value="3">Data de cadastro (recente > antigo)</option>
                                        <option value="4">Data de cadastro (antigo > recente)</option>
                                        <!--
                                        <option value="5">N&ordm; de negócios (maior > menor)</option>
                                        <option value="6">N&ordm; de negócios (menor > maior)</option>
                                        <option value="7" selected>Atualizado recentemente</option>
                                        -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4">
                        <p>
                            <a class="btn btn-default btn-block" href="./#/edit">
                                <span class="glyphicon glyphicon-plus"></span> Adicionar <span class="hidden-sm">Empresa</span>
                            </a>
                        </p>
                    </div>

                    <div class="col-xs-12 text-right">
                        <span ng-show="ctrl.isFiltered">
                            exibindo <strong>{{ctrl.qtyFiltered}}</strong> de
                        </span>
                        <span>
                            <strong>{{ctrl.qtyTotal}}</strong> empresas cadastradas
                        </span>
                    </div>
                </div>
            </div>

            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="organization in ctrl.filtered track by organization.organizationId">
                    <ag-organization-card organization="organization"></ag-organization-card>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <hr class="hidden-md hidden-lg">
        <p>
            <button class="btn btn-success btn-block"><span class="glyphicon glyphicon-upload"></span> Importar empresa</button>
            <button class="btn btn-primary btn-block"><span class="glyphicon glyphicon-download"></span> Exportar empresa</button>
        </p>
    </div>

</div>
